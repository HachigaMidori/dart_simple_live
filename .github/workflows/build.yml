name: Build Android & Windows

on:
  workflow_dispatch:
  push:
    branches: [ master ]   # 你也可以只保留 workflow_dispatch
  pull_request:

# 关键：让所有 shell 步骤默认在 simple_live_app/ 下运行
defaults:
  run:
    working-directory: simple_live_app

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android:
    name: Android APK (debug, no custom signing)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          # 如项目版本有要求，可以固定版本：
          # flutter-version: '3.22.3'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Flutter pub get
        run: flutter pub get

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK (debug)
        run: flutter build apk --debug --no-tree-shake-icons

      - name: Upload APK artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          # 注意：upload-artifact 的 path 以仓库根为基准，这里写绝对些最稳妥
          path: ${{ github.workspace }}/simple_live_app/build/app/outputs/flutter-apk/app-debug.apk

      - name: Build APK (profile)
        run: flutter build apk --profile --no-tree-shake-icons

      - name: Upload APK artifact (profile)
        uses: actions/upload-artifact@v4
        with:
          name: android-profile-apk
          path: ${{ github.workspace }}/simple_live_app/build/app/outputs/flutter-apk/app-profile.apk

  windows:
    name: Windows x64 (release)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          # flutter-version: '3.22.3'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Windows (release)
        run: flutter build windows --release

      - name: Pack release folder to zip
        shell: pwsh
        run: |
          $outDir = "build/windows/x64/runner/Release"
          $zipPath = "SimpleLive-Windows-x64.zip"
          Compress-Archive -Path "$outDir/*" -DestinationPath $zipPath -Force
          Write-Host "Packed to $zipPath"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-release
          path: ${{ github.workspace }}/simple_live_app/SimpleLive-Windows-x64.zip
