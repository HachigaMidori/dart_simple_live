name: Build Android & Windows

on:
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android:
    name: Android APK (debug, no custom signing)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.7'   # 和 Windows 保持一致
          cache: true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install required Android SDK packages
        run: |
          sdkmanager --install "platform-tools" "cmdline-tools;latest" \
            "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Flutter doctor
        run: flutter doctor -v
        working-directory: simple_live_app

      - name: Flutter pub get
        run: flutter pub get
        working-directory: simple_live_app

      - name: Make gradlew executable (if exists)
        run: |
          set -e
          if [ -f "simple_live_app/android/gradlew" ]; then
            chmod +x simple_live_app/android/gradlew
            echo "chmod on simple_live_app/android/gradlew"
          elif [ -f "android/gradlew" ]; then
            chmod +x android/gradlew
            echo "chmod on android/gradlew"
          else
            echo "No gradlew found; skipping."
          fi

      - name: Build APK (debug)
        run: flutter build apk --debug --no-tree-shake-icons
        working-directory: simple_live_app

      - name: Upload APK artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: ${{ github.workspace }}/simple_live_app/build/app/outputs/flutter-apk/app-debug.apk

  windows:
    name: Windows x64 (release)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.7'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop
        working-directory: simple_live_app

      - name: Flutter pub get
        run: flutter pub get
        working-directory: simple_live_app

      - name: Build Windows (release)
        run: flutter build windows --release
        working-directory: simple_live_app

      - name: Pack release folder to zip
        shell: pwsh
        working-directory: simple_live_app
        run: |
          $outDir = "build/windows/x64/runner/Release"
          $zipPath = "SimpleLive-Windows-x64.zip"
          Compress-Archive -Path "$outDir/*" -DestinationPath $zipPath -Force
          Write-Host "Packed to $zipPath"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-release
          path: ${{ github.workspace }}/simple_live_app/SimpleLive-Windows-x64.zip
