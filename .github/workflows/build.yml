name: Build Android & Windows

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  android:
    name: Android APK (debug, no custom signing)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'   # 如需锁定版本，可加：flutter-version: '3.24.3'
          cache: true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Flutter pub get
        run: flutter pub get

      # 可选：确保 gradlew 可执行（有时不需要）
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 关键：用 debug 构建（会用默认调试证书签名，可直接安装）
      # 你已经在代码里屏蔽了 Debug 角标和日志按钮。
      - name: Build APK (debug)
        run: flutter build apk --debug --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      # 如果你想“更接近发布体验”，也可以顺带打一个 profile 包（同样可直接安装）
      - name: Build APK (profile)  # 可选
        run: flutter build apk --profile --no-tree-shake-icons

      - name: Upload APK (profile)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-profile-apk
          path: build/app/outputs/flutter-apk/app-profile.apk

  windows:
    name: Windows x64 (release)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Windows (release)
        run: flutter build windows --release

      - name: Pack release folder to zip
        shell: pwsh
        run: |
          $outDir = "build/windows/x64/runner/Release"
          $zipPath = "SimpleLive-Windows-x64.zip"
          Compress-Archive -Path "$outDir/*" -DestinationPath $zipPath -Force
          Write-Host "Packed to $zipPath"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-release
          path: SimpleLive-Windows-x64.zip
