plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"           // ← 用新版 Kotlin 插件 ID
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.xycz.simple_live"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    // ✅ 用 Java/Kotlin 17（Kotlin 2.x & AGP 8.x 要求）
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.xycz.simple_live"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName

        multiDexEnabled true
    }

    packagingOptions {
        pickFirst 'lib/**/libc++_shared.so'
    }

    signingConfigs {
        // 仅在存在 key.properties 时配置 release 签名；CI/调试环境可以没有这个文件
        if (keystorePropertiesFile.exists()) {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
                v1SigningEnabled true
                v2SigningEnabled true
            }
        }
    }

    // ⚠️ 这里原来是 buildTypes 里又套了一层 buildTypes，已修正
    buildTypes {
        // Debug / Profile 不再强制用 release 签名（否则 CI 会因为没密钥而失败）
        debug { /* 使用系统自带的 debug keystore（默认行为） */ }

        profile {
            // 如需和 debug 行为一致，可加 fallback
            matchingFallbacks = ['debug']
        }

        release {
            // 只有存在 release 签名配置时才使用；否则保持未配置状态（你现在主要打 debug 包）
            if (signingConfigs.hasProperty('release')) {
                signingConfig signingConfigs.release
            }
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
